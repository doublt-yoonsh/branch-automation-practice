name: "⚙️ 설정 작업 (Config)"
description: "CI/CD, 배포 설정 작업"
labels: ["ci"]
body:
  - type: markdown
    attributes:
      value: |
        ## 설정 작업 안내
        - CI/CD, 배포 관련 설정 작업에 사용해주세요.
        - `main` 브랜치에서 `config/{이슈번호}` 브랜치가 생성됩니다.
        - 머지 후 반드시 `main` → `dev` 백머지가 필요합니다.

        ## 이슈 제목 형식
        `ci: 간결한 설명` 또는 `cd: 간결한 설명`

  - type: dropdown
    id: type
    attributes:
      label: 작업 유형
      options:
        - CI (Continuous Integration)
        - CD (Continuous Deployment)
        - 기타 설정
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 작업 예정 내용
      description: 설정 작업에 대해 상세히 설명해주세요.
      placeholder: |
        - 설정할 내용 1
        - 설정할 내용 2
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: 작업 이유
      description: 이 설정 작업이 필요한 이유를 설명해주세요.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고할 문서나 기타 정보가 있다면 작성해주세요.
    validations:
      required: false
