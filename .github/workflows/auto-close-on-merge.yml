name: Auto Close Issue on Merge
on:
  pull_request:
    types: [closed]
    branches: [main, dev]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  auto-close:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Close linked issue and delete branch
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';
            const targetBranch = context.payload.pull_request.base.ref;
            const sourceBranch = context.payload.pull_request.head.ref;
            
            const issueMatches = [
              ...prBody.matchAll(/(?:closes|fixes|resolves|close|fix|resolve)\s+#(\d+)/gi),
              ...prTitle.matchAll(/\[#(\d+)\]/gi),
              ...sourceBranch.matchAll(/(?:feat|hotfix|config)\/(\d+)/gi)
            ];
            
            const issueNumbers = [...new Set(issueMatches.map(match => parseInt(match[1])))];
            
            console.log(`Merged PR into ${targetBranch}, found issues: ${issueNumbers.join(', ')}`);
            
            for (const issueNumber of issueNumbers) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  state: 'closed'
                });
            
                console.log(`Closed issue #${issueNumber}`);
            
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `ğŸ‰ ì´ ì´ìŠˆëŠ” PR #${context.payload.pull_request.number}ì´ \`${targetBranch}\` ë¸Œëœì¹˜ë¡œ ë¨¸ì§€ë˜ë©´ì„œ ìë™ìœ¼ë¡œ ë‹«í˜”ìŠµë‹ˆë‹¤.`
                });
            
              } catch (error) {
                console.error(`Failed to close issue #${issueNumber}:`, error);
              }
            }
            
            if (sourceBranch.match(/^(feat|hotfix|config)\/\d+$/)) {
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${sourceBranch}`
                });

                console.log(`Deleted branch: ${sourceBranch}`);
              } catch (error) {
                console.error(`Failed to delete branch ${sourceBranch}:`, error);
              }
            }

  backmerge:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    needs: auto-close
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backmerge main to dev
